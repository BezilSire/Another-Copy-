  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'check-pop': {
              '0%': { transform: 'scale(0.5)', opacity: '0' },
              '60%': { transform: 'scale(1.15)', opacity: '1' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out',
            'check-pop': 'check-pop 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)',
          },
        },
      },
    }
  </script>
  <style>
    .wysiwyg-editor:empty::before {
      content: attr(data-placeholder);
      color: #6b7280; /* gray-500 from tailwind */
      pointer-events: none;
      display: block; /* For the cursor to be positioned correctly */
    }
    .wysiwyg-content h1 {
      font-size: 1.875rem; /* text-3xl */
      font-weight: 700;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .wysiwyg-content h2 {
      font-size: 1.5rem; /* text-2xl */
      font-weight: 700;
      margin-top: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .wysiwyg-content a {
      color: #4ade80; /* text-green-400 */
      text-decoration: underline;
    }
    .wysiwyg-content a:hover {
      color: #86efac; /* text-green-300 */
    }
    .wysiwyg-content p {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
    }
    .line-clamp-6 {
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 6;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-black">
  <div id="root"></div>
  <script type="module" src="/index.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
