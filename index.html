  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'Menlo', 'monospace'],
          },
          colors: {
            brand: {
              gold: '#D4AF37',
              'gold-light': '#FFD76A',
              navy: '#000000',
              slate: '#020617',
              matrix: '#10b981'
            }
          },
          backgroundImage: {
            'protocol-gradient': 'radial-gradient(circle at 50% 50%, rgba(2, 6, 23, 0.8) 0%, rgba(0, 0, 0, 1) 100%)',
            'gradient-conic': 'conic-gradient(var(--tw-gradient-stops))',
          },
          boxShadow: {
            'glow-gold': '0 0 50px -10px rgba(212, 175, 55, 0.3)',
            'glow-matrix': '0 0 30px -5px rgba(16, 185, 129, 0.4)',
            'premium': '0 30px 60px -12px rgba(0, 0, 0, 0.5), 0 18px 36px -18px rgba(0, 0, 0, 0.5)',
          },
          animation: {
            'glitch': 'glitch 0.2s linear infinite',
            'terminal-cursor': 'blink 1s step-end infinite',
            'draw': 'draw 2s ease-out forwards',
            'spin-slow': 'spin 12s linear infinite',
            'pulse-soft': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            glitch: {
              '0%': { transform: 'translate(0)' },
              '20%': { transform: 'translate(-2px, 2px)' },
              '40%': { transform: 'translate(-2px, -2px)' },
              '60%': { transform: 'translate(2px, 2px)' },
              '80%': { transform: 'translate(2px, -2px)' },
              '100%': { transform: 'translate(0)' },
            },
            blink: {
              'from, to': { opacity: 1 },
              '50%': { opacity: 0 },
            },
            draw: {
              'from': { 'stroke-dasharray': '0, 1000' },
              'to': { 'stroke-dasharray': '1000, 0' }
            }
          }
        },
      },
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap');

    body { 
      background: #000000; 
      color: #f8fafc; 
      overflow-x: hidden;
      position: relative;
    }
    
    #incision-layer {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .blueprint-grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(212, 175, 55, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(212, 175, 55, 0.05) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    .module-frame {
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .module-frame::before, .module-frame::after,
    .module-frame > .corner-tl, .module-frame > .corner-tr,
    .module-frame > .corner-bl, .module-frame > .corner-br {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border-color: rgba(212, 175, 55, 0.4);
      border-style: solid;
      pointer-events: none;
      transition: border-color 0.5s ease;
    }
    .corner-tl { top: -1px; left: -1px; border-width: 3px 0 0 3px; }
    .corner-tr { top: -1px; right: -1px; border-width: 3px 3px 0 0; }
    .corner-bl { bottom: -1px; left: -1px; border-width: 0 0 3px 3px; }
    .corner-br { bottom: -1px; right: -1px; border-width: 0 3px 3px 0; }

    .module-frame:hover::before, .module-frame:hover::after,
    .module-frame:hover > .corner-tl, .module-frame:hover > .corner-tr,
    .module-frame:hover > .corner-bl, .module-frame:hover > .corner-br {
        border-color: #D4AF37;
    }

    .glass-module {
      background: rgba(2, 6, 23, 0.8) !important;
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
    }

    .glass-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0) 100%);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .gold-text {
      background: linear-gradient(to bottom, #FFD76A 0%, #D4AF37 50%, #8C6C1E 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.2));
    }

    .label-caps {
      text-transform: uppercase;
      letter-spacing: 0.5em;
      font-size: 0.6rem;
      font-weight: 900;
      color: #94a3b8;
    }

    .data-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #000000; }
    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }

    .scan-line {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.4), transparent);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      animation: scan-move 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      z-index: 100;
    }

    @keyframes scan-move {
      from { transform: translateY(-100vh); }
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body class="dark antialiased">
  <div id="incision-layer">
    <div class="blueprint-grid"></div>
    <div class="scan-line"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.js"></script>
</body>
