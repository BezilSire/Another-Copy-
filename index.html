  <style>
    body { 
      background-color: #000000 !important;
      color: #f8fafc;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .glass-card, .glass-module {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .gold-text {
      background: linear-gradient(to bottom, #FFD76A, #D4AF37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    .blueprint-grid {
      background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .corner-tl, .corner-tr, .corner-bl, .corner-br {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(255, 255, 255, 0.3);
        pointer-events: none;
    }
    .corner-tl { top: 0; left: 0; border-top: 1px solid; border-left: 1px solid; }
    .corner-tr { top: 0; right: 0; border-top: 1px solid; border-right: 1px solid; }
    .corner-bl { bottom: 0; left: 0; border-bottom: 1px solid; border-left: 1px solid; }
    .corner-br { bottom: 0; right: 0; border-bottom: 1px solid; border-right: 1px solid; }

    input, select, textarea {
      background: #0f172a !important; /* Lighter background for better contrast */
      border: 2px solid rgba(255, 255, 255, 0.15) !important; /* Visible borders */
      border-radius: 1rem !important;
      padding: 1rem 1.25rem !important;
      color: white !important;
      font-size: 1rem !important;
      transition: all 0.2s ease-in-out !important;
    }

    input:focus {
      border-color: #D4AF37 !important;
      background: #1e293b !important;
      outline: none !important;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.2) !important;
    }

    .label-caps {
        font-family: 'JetBrains Mono', monospace;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        font-size: 0.8rem;
        font-weight: 800;
        color: #ffffff !important;
        opacity: 1 !important;
        display: block;
    }
    
    .data-mono {
        font-family: 'JetBrains Mono', monospace;
    }

    ::placeholder {
        color: #475569 !important;
        opacity: 1 !important;
    }
